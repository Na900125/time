<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Notion Apple Clock</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  html, body {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
    overflow: hidden; /* iframe ìŠ¤í¬ë¡¤ ì œê±° */
  }

  body {
    background: transparent;
    font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', sans-serif;
  }

  /* iframe ì „ì²´ ì˜ì—­ */
  .wrapper {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* ì‹¤ì œ ìœ„ì ¯ ë³¸ì²´ */
  .clock-container {
    transform: scale(0.5);           /* ğŸ”¥ ì „ì²´ í¬ê¸° 50% */
    transform-origin: center;

    box-sizing: border-box;
    text-align: center;
    padding: 28px 36px;
    border-radius: 28px;

    backdrop-filter: blur(14px);
    background: rgba(255, 255, 255, 0.14);
    box-shadow: 0 18px 40px rgba(0, 0, 0, 0.28);

    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  .time {
    font-size: 110px;                /* ê³ ì • ì• í”Œê°ì„± ì‚¬ì´ì¦ˆ */
    font-weight: 700;
    letter-spacing: -2px;

  }

  .date {
    margin-top: 14px;
    font-size: 24px;
    font-weight: 500;
    opacity: 0.75;
  }
</style>
</head>
<body>
  <div class="wrapper">
    <div class="clock-container">
      <div class="time" id="time">00:00</div>
      <div class="date" id="date">0000.00.00 (ì›”)</div>
    </div>
  </div>

<script>
function updateClock() {
  const now = new Date();

  const hours = String(now.getHours()).padStart(2, '0');
  const minutes = String(now.getMinutes()).padStart(2, '0');

  const year = now.getFullYear();
  const month = String(now.getMonth() + 1).padStart(2, '0');
  const day = String(now.getDate()).padStart(2, '0');

  const days = ['ì¼', 'ì›”', 'í™”', 'ìˆ˜', 'ëª©', 'ê¸ˆ', 'í† '];
  const dayName = days[now.getDay()];

  document.getElementById('time').textContent = `${hours}:${minutes}`;
  document.getElementById('date').textContent = `${year}.${month}.${day} (${dayName})`;
}

setInterval(updateClock, 1000);
updateClock();
</script>
</body>
</html>
