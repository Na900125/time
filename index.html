<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Notion Mini Apple Clock</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
html, body {
  width: 100%;
  height: 100%;
  margin: 0;
  padding: 0;
  overflow: hidden;
}

body {
  background: transparent;
  font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* iframe ê°•ì œ í¬ê¸° ëŒ€ì‘ wrapper */
.wrapper {
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  transform: scale(0.35);   /* ğŸ”¥ ì „ì²´ ì¶•ì†Œ í•µì‹¬ */
  transform-origin: center;
}

.clock-container {
  min-width: 280px;
  padding: 18px 22px;
  border-radius: 22px;
  backdrop-filter: blur(12px);
  background: rgba(255, 255, 255, 0.12);
  box-shadow: 0 10px 28px rgba(0, 0, 0, 0.25);
  text-align: center;
}

.time {
  font-size: 64px;   /* ğŸ‘ˆ ê³ ì • pxë¡œ ì¤„ì„ */
  font-weight: 700;
  letter-spacing: -2px;
  line-height: 1;
}

.date {
  margin-top: 8px;
  font-size: 16px;
  font-weight: 500;
  opacity: 0.75;
}
</style>
</head>

<body>
  <div class="wrapper">
    <div class="clock-container">
      <div class="time" id="time">00:00</div>
      <div class="date" id="date">0000.00.00 (Wed)</div>
    </div>
  </div>

<script>
function updateClock() {
  const now = new Date();

  const h = String(now.getHours()).padStart(2, '0');
  const m = String(now.getMinutes()).padStart(2, '0');

  const y = now.getFullYear();
  const mo = String(now.getMonth()+1).padStart(2, '0');
  const d = String(now.getDate()).padStart(2, '0');

  const days = ['ì¼','ì›”','í™”','ìˆ˜','ëª©','ê¸ˆ','í† '];
  const dayName = days[now.getDay()];

  document.getElementById('time').textContent = `${h}:${m}`;
  document.getElementById('date').textContent = `${y}.${mo}.${d} (${dayName})`;
}

setInterval(updateClock, 1000);
updateClock();
</script>
</body>
</html>
