<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Notion Apple Clock</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  html, body {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
    overflow: hidden; /* iframe 스크롤 제거 */
  }

  body {
    background: transparent;
    font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', sans-serif;
  }

  /* iframe 전체 영역 */
  .wrapper {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* 실제 위젯 본체 */
  .clock-container {
    box-sizing: border-box;
    text-align: center;

    /* 배경/그림자 제거 */
    background: transparent;
    box-shadow: none;
    backdrop-filter: none;

    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}


.time {
    font-size: clamp(36px, 8vw, 90px);   /* 기기별 자동 스케일 */
    font-weight: 700;
    letter-spacing: -2px;
    line-height: 1;
}

.date {
    margin-top: 1vw;
    font-size: clamp(12px, 3vw, 22px);
    font-weight: 500;
    opacity: 0.75;
}

  .time {
    font-size: 110px;                /* 고정 애플감성 사이즈 */
    font-weight: 700;
    letter-spacing: -2px;
    line-height: 1;
  }

  .date {
    margin-top: 14px;
    font-size: 24px;
    font-weight: 500;
    opacity: 0.75;
  }
</style>
</head>
<body>
  <div class="wrapper">
    <div class="clock-container">
      <div class="time" id="time">00:00</div>
      <div class="date" id="date">0000.00.00 (월)</div>
    </div>
  </div>

<script>
function updateClock() {
  const now = new Date();

  const hours = String(now.getHours()).padStart(2, '0');
  const minutes = String(now.getMinutes()).padStart(2, '0');

  const year = now.getFullYear();
  const month = String(now.getMonth() + 1).padStart(2, '0');
  const day = String(now.getDate()).padStart(2, '0');

  const days = ['일', '월', '화', '수', '목', '금', '토'];
  const dayName = days[now.getDay()];

  document.getElementById('time').textContent = `${hours}:${minutes}`;
  document.getElementById('date').textContent = `${year}.${month}.${day} (${dayName})`;
}

setInterval(updateClock, 1000);
updateClock();
</script>
</body>
</html>
