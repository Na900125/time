<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Apple Style Digital Clock</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  html, body {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
    overflow: hidden; /* 스크롤 제거 */
  }

  body {
    background: transparent;
    font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .clock-container {
    width: 50%;              /* 가로 크기 절반 */
    max-width: 420px;        /* 너무 커지지 않게 제한 */
    height: auto;
    box-sizing: border-box;
    text-align: center;
    padding: 24px 24px;
    border-radius: 24px;
    backdrop-filter: blur(12px);
    background: rgba(255, 255, 255, 0.12);
    box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  .time {
    font-size: clamp(48px, 12vw, 110px);  /* 자동 반응형 크기 */
    font-weight: 700;
    letter-spacing: -2px;
    line-height: 1;
  }

  .date {
    margin-top: 12px;
    font-size: clamp(14px, 3.5vw, 24px);
    font-weight: 500;
    opacity: 0.75;
  }
</style>
</head>
<body>
  <div class="clock-container">
    <div class="time" id="time">00:00</div>
    <div class="date" id="date">0000.00.00 (Mon)</div>
  </div>

<script>
function updateClock() {
  const now = new Date();

  const hours = String(now.getHours()).padStart(2, '0');
  const minutes = String(now.getMinutes()).padStart(2, '0');

  const year = now.getFullYear();
  const month = String(now.getMonth() + 1).padStart(2, '0');
  const day = String(now.getDate()).padStart(2, '0');

  const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
  const dayName = days[now.getDay()];

  document.getElementById('time').textContent = `${hours}:${minutes}`;
  document.getElementById('date').textContent = `${year}.${month}.${day} (${dayName})`;
}

setInterval(updateClock, 1000);
updateClock();
</script>
</body>
</html>
